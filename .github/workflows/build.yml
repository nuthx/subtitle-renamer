name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    permissions:
      contents: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin

          - os: macos-latest
            target: x86_64-apple-darwin

          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src -> target

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: v${{ github.ref_name }}
          releaseBody: |
            ## 新增
            - 新增内容
            
            ## 优化
            - 优化内容

            ## 修复
            - 修复内容
          releaseDraft: true
          assetNamePattern: >-
            ${{ matrix.os == 'macos-latest'
                && 'subtitle-renamer_[version]_macos_[arch][ext]'
                || 'Subtitle Renamer' }}
          args: >-
            ${{ matrix.os == 'macos-latest'
                && format('--target {0} --bundles dmg', matrix.target)
                || format('--target {0} --no-bundle', matrix.target) }}
          uploadPlainBinary: ${{ matrix.os == 'windows-latest' }}

      - name: Zip Windows exe
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $exe = Get-ChildItem src\target\${{ matrix.target }}\release\*.exe
          Compress-Archive -Path $exe.FullName -DestinationPath subtitle-renamer_${{ github.ref_name }}_windows_x64.zip

      - name: Upload Windows zip
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: subtitle-renamer_${{ github.ref_name }}_windows_x64.zip
