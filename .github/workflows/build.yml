name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-13, macos-14 ]

    steps:
    - name: Check out
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build
      run: pyinstaller build.spec

    - name: Zip (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        7z a -r SubtitleRenamer_windows.zip *

    - name: Zip (macOS-x64)
      if: matrix.os == 'macos-13'
      run: |
        cd dist
        zip -9 -r SubtitleRenamer_macos_x64.zip ./SubtitleRenamer.app

    - name: Zip (macOS-arm64)
      if: matrix.os == 'macos-14'
      run: |
        cd dist
        zip -9 -r SubtitleRenamer_macos_arm64.zip ./SubtitleRenamer.app

    - name: Zip (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        zip -9 -r SubtitleRenamer_linux.zip ./*       

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: asset

      - name: dist
        run: |
          mkdir -p dist
          cp -r asset/* dist/
          cd dist && ls

